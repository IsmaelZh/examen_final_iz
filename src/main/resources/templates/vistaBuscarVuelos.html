<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{/aerolinea/buscarVuelo/{id}(id = ${vuelo.id})}" th:object="${vuelo}" th:method="PUT">
		<table>
			<tr>
				<td><label>Numero de vuelo:</label></td>
				<td><input type="text" id="numero" th:field="${vuelo.numero}"></td>
				<td><label>Origen:</label></td>
				<td><input type="text" id="origen" th:field="${vuelo.origen}"></td>
				<td><label>Destino:</label></td>
				<td><input type="text" id="destino" th:field="${vuelo.destino}"></td>
				<td><label>Nombre del avion:</label></td>
				<td><input type="text" id="nombreAvion" th:field="${vuelo.avion.nombre}"></td>
				<td><label>Valor de Asiento:</label></td>
				<td><input type="text" id="valorAsiento" th:field="${vuelo.valorAsiento}"></td>

			</tr>

		</table>
		<input class="btn btn-dark" type="submit" value="Buscar">
	</form>
</body>

</html>
